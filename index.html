<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Year Celebration</title>

        <!-- Roboto Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- Roboto Fonts -->

        <!-- Linking Stylesheet -->
        <link rel="stylesheet" href="./styles.css" />
        <!-- Linking Stylesheet -->
    </head>
    <body>
        <!-- Header Section-->
        <header class="header">
            <div class="banner-section">
                <img
                    class="banner-image"
                    src="./assets/Banner Image.png"
                    alt="banner image"
                />
                <h3>Happy New Year</h3>
                <h1 class="banner-main-text-up">New Year Party</h1>
                <h1 class="banner-main-text-down">Celebration</h1>
            </div>
        </header>
        <!-- Header Section-->

        <!-- Main Section -->
        <main>
            <!-- First Section -->
            <section class="first-section">
                <h1>65% OFF</h1>
                <h6>OUR HOLIDAY DEALS ARE BETTER</h6>
                <h3>ALL CATEGORIES</h3>
                <img src="./assets/New Year Photo.png" alt="New Year Photo" />
            </section>
            <!-- First Section -->

            <!-- Second Section -->
            <section class="second-section">
                <img
                    class="vector-image"
                    src="./assets/Vectorrr.png"
                    alt="Vectorr Image"
                />
                <div class="party-container">
                    <div class="text-side">
                        <h2>Welcome to</h2>
                        <h2>midnight party</h2>
                        <p>
                            "Cheers, laughter, friends unite, confetti falls,
                            music beats, toasts rise, midnight strikes, joy
                            ignites, celebrating new beginnings, happy New
                            Year!"
                        </p>
                        <button class="join-now"><a href="#">Join Now</a></button>
                    </div>
                    <div class="image-side">
                        <img
                            class="new-year-number"
                            src="./assets/Group 70.png"
                            alt=""
                        />
                    </div>
                </div>
            </section>
            <!-- Second Section -->
        </main>
        <!-- Main Section -->

        <!-- Footer Section -->
        <footer></footer>
        <!-- Footer Section -->
    </body>
</html>
